<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Technical Institute Admin Panel</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .header {
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            z-index: 1000;
        }

        .app-title {
            flex: 1;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar.loading {
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        .progress-bar.complete {
            width: 100% !important;
            animation: none;
        }

        .hidden {
            opacity: 0;
        }

        .loading-overlay {
            position: fixed;
            top: 35px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #6c757d;
            font-size: 16px;
            font-weight: 500;
        }

        .loading-subtext {
            margin-top: 8px;
            color: #adb5bd;
            font-size: 14px;
        }

        .error-overlay {
            position: fixed;
            top: 35px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 40px;
            text-align: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            min-width: 24px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 500px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #28a745;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.loading {
            background-color: #ffc107;
        }

        .status-indicator.error {
            background-color: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="app-title">Global Technical Institute Admin Panel</div>
        <div class="controls">
            <button class="nav-btn" id="backBtn" onclick="goBack()" title="Back" disabled>‚¨Ö</button>
            <button class="nav-btn" id="forwardBtn" onclick="goForward()" title="Forward" disabled>‚û°</button>
            <button class="control-btn" onclick="reloadPage()" title="Reload">üîÑ</button>
            <button class="control-btn" onclick="goHome()" title="Home">üè†</button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Application</div>
        <div class="loading-subtext">Connecting to Global Technical Institute...</div>
    </div>

    <div class="error-overlay" id="errorOverlay">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Connection Error</div>
        <div class="error-message" id="errorMessage">
            Unable to connect to the application. Please check your network connection and try again.
        </div>
        <button class="retry-button" onclick="reloadPage()">Retry Connection</button>
    </div>

    <script>
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorOverlay = document.getElementById('errorOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const statusIndicator = document.getElementById('statusIndicator');

        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');

        let isLoading = false;
        let loadingTimeout;

        function updateNavigationButtons() {
            if (window.electronAPI) {
                window.electronAPI.canGoBack().then(canGoBack => {
                    backBtn.disabled = !canGoBack;
                });
                window.electronAPI.canGoForward().then(canGoForward => {
                    forwardBtn.disabled = !canGoForward;
                });
            }
        }

        function goBack() {
            if (window.electronAPI) {
                window.electronAPI.goBack();
            }
        }

        function goForward() {
            if (window.electronAPI) {
                window.electronAPI.goForward();
            }
        }

        function showProgress() {
            isLoading = true;
            progressContainer.classList.remove('hidden');
            progressBar.classList.add('loading');
            progressBar.classList.remove('complete');
            statusIndicator.className = 'status-indicator loading';

            clearTimeout(loadingTimeout);
            loadingTimeout = setTimeout(() => {
                hideProgress();
            }, 15000); // 15 second timeout
        }

        function hideProgress() {
            isLoading = false;
            progressBar.classList.remove('loading');
            progressBar.classList.add('complete');
            statusIndicator.className = 'status-indicator';

            setTimeout(() => {
                progressContainer.classList.add('hidden');
                progressBar.classList.remove('complete');
            }, 500);
        }

        function showError(message = 'Unable to connect to the application') {
            errorMessage.textContent = message;
            errorOverlay.style.display = 'flex';
            statusIndicator.className = 'status-indicator error';
            hideProgress();
        }

        function hideError() {
            errorOverlay.style.display = 'none';
            statusIndicator.className = 'status-indicator';
        }

        function reloadPage() {
            hideError();
            if (window.electronAPI) {
                window.electronAPI.reloadPage();
            }
        }

        function goHome() {
            hideError();
            if (window.electronAPI) {
                window.electronAPI.navigateTo('http://192.168.0.214:3000/login');
            }
        }

        // Set up event listeners when electronAPI is available
        if (window.electronAPI) {
            window.electronAPI.onLoadingStarted(() => {
                console.log('Loading started');
                showProgress();
                hideError();
                loadingOverlay.classList.remove('hidden');
                updateNavigationButtons();   // NEW
            });

            window.electronAPI.onLoadingStopped(() => {
                console.log('Loading stopped');
                hideProgress();
                loadingOverlay.classList.add('hidden');
                updateNavigationButtons();   // NEW
            });

            window.electronAPI.onLoadingFinished(() => {
                console.log('Loading finished');
                hideProgress();
                loadingOverlay.classList.add('hidden');
                updateNavigationButtons();   // NEW
            });

            window.electronAPI.onLoadingFailed((event, details) => {
                console.error('Loading failed:', details);
                let message = 'Failed to load the application.';

                if (details.errorCode === -105) {
                    message = 'Unable to resolve server address. Please check the URL and network connection.';
                } else if (details.errorCode === -102) {
                    message = 'Connection refused. Please check if the server is running.';
                } else if (details.errorCode === -118) {
                    message = 'Connection timed out. Please check your network connection.';
                } else if (details.errorCode === -106) {
                    message = 'Internet connection is offline. Please check your network.';
                } else if (details.errorDescription) {
                    message = `Connection error: ${details.errorDescription}`;
                }

                showError(message);
                loadingOverlay.classList.add('hidden');
                updateNavigationButtons();   // NEW
            });
        }

        // Initial loading state
        showProgress();

        // Hide loading overlay after a delay if page loads successfully
        setTimeout(() => {
            if (!errorOverlay.style.display || errorOverlay.style.display === 'none') {
                loadingOverlay.classList.add('hidden');
                updateNavigationButtons();   // NEW
                hideProgress();
            }
        }, 3000);
    </script>
</body>

</html>
